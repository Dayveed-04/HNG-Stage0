<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - HNG Stage 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="main-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h1>Contact Us</h1>
    <form id="contactForm" novalidate>
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" required>
        <span id="error-name" data-testid="test-contact-error-name"></span>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" required>
        <span id="error-email" data-testid="test-contact-error-email"></span>
      </div>

      <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" required>
        <span id="error-subject" data-testid="test-contact-error-subject"></span>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" data-testid="test-contact-message" minlength="10" required></textarea>
        <span id="error-message" data-testid="test-contact-error-message"></span>
      </div>

      <button type="submit" data-testid="test-contact-submit">Send</button>
    </form>

    <p id="successMessage" data-testid="test-contact-success" hidden>
      âœ… Your message has been sent successfully!
    </p>
  </main>

  <script src="contact.js"></script>
</body>
</html>
